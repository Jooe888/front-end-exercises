<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/promise.js"></script>
    <title>自定义 promise</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('OK');
          // reject('error');
          // throw 'error';
        }, 1000);
        // reject('error');
        // resolve('OK');
        // reject('error');
        // throw 'error';
      });
      let res = p.then(
        value => {
          console.log(value);
          // throw 'error';
          return 'hello';
        },
        reason => {
          console.log(reason);
          // throw 'error';
          return 'error';
        }
      );

      console.log(res);
    </script>
  </body>
</html>
